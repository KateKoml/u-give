<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>U-Give</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');
    </style>
</head>

<body>
<div class="container">
    <nav style="background-color: #e2d1fb">
    <div class="row" style="font-size: 21px">
        <div class="col-2">
            <a href="http://localhost:8080/"><img src="/static/img/ugive.svg" alt="u-give" style="width: 200px"></a>
        </div>
        <div class="col-3"></div>
        <div class="col-sm mt-4">
            <form th:action="@{/offers/search}" method="get">
                <label>
                    <input type="text" name="productName" class="w-100 search" placeholder="Search...">
                </label>
            </form>
        </div>
        <div class="col-sm mt-4">
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false" style="text-decoration: none; color: black">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2" style="background-color: #e2d1fb">
                    <a class="dropdown-item" href="http://localhost:8080/categories/furniture">Furniture</a>
                    <a class="dropdown-item" href="http://localhost:8080/categories/women_clothes">Women's
                        clothes</a>
                    <a class="dropdown-item" href="http://localhost:8080/categories/men_clothes">Men's clothes</a>
                    <a class="dropdown-item" href="http://localhost:8080/categories/hobbies">Hobbies</a>
                    <a class="dropdown-item" href="http://localhost:8080/categories/computers">Computers</a>
                    <a class="dropdown-item" href="http://localhost:8080/categories/phones">Phones</a>
                    <a class="dropdown-item" href="http://localhost:8080/categories">More</a>
                </div>
            </div>
        </div>
        <div class="col-sm mt-4">
            <a href="http://localhost:8080/offers/create" style="text-decoration: none; color: black">Create
                offer</a>
        </div>
        <div class="col-sm mt-4">
            <a href="http://localhost:8080/furnitures"
               style="text-decoration: none; color: black">Favourites</a>
        </div>
    </div>
    </nav>

    <div class="col-6">
    <form th:action="@{/search}" method="get">
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="categoryName">
                <option value="">Choose category</option>
                <option value="repair and construction">Repair and construction</option>
                <option value="furniture">Furniture</option>
                <option value="hobbies">Hobbies</option>
                <option value="sports">Sports</option>
                <option value="for children">For children</option>
                <option value="women's clothes">Women's clothes</option>
                <option value="men's clothes">Men's clothes</option>
                <option value="animals">Animals</option>
                <option value="electronics">Electronics</option>
                <option value="garden">Garden</option>
                <option value="beauty and health">Beauty and health</option>
                <option value="phones">Phones</option>
                <option value="computers">Computers</option>
                <option value="household appliances">Household appliances</option>
                <option value="tableware">Tableware</option>
                <option value="houseplants">Houseplants</option>
                <option value="interior items">Interior items</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="condition">Condition:</label>
            <select class="form-control" id="condition" name="conditionName">
                <option value="">Choose condition</option>
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="any">Any</option>
            </select>
        </div>
        <div class="form-group">
            <label for="minPrice">Price from:</label>
            <input type="number" class="form-control" id="minPrice" name="minPrice" placeholder="Min price">
        </div>
        <div class="form-group">
            <label for="maxPrice">Price to:</label>
            <input type="number" class="form-control" id="maxPrice" name="maxPrice" placeholder="Max price">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>
</div>
</body>
</html>
